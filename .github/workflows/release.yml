name: Release

on:
  push:
    branches:
      - main
    paths:
      - '.claude-plugin/marketplace.json'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from marketplace.json
        id: version
        run: |
          VERSION=$(jq -r '.metadata.version' .claude-plugin/marketplace.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ğŸ“¦ Version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Tag v${{ steps.version.outputs.version }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Tag v${{ steps.version.outputs.version }} does not exist"
          fi

      - name: Create Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release created
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          echo "âœ… Released v${{ steps.version.outputs.version }}"
          echo "ğŸ‰ Users can now update with: claude plugin update obsidian-vault-manager"

      - name: Skip release
        if: steps.check_tag.outputs.exists == 'true'
        run: |
          echo "â­ï¸  Skipped - Tag already exists"
          echo "ğŸ’¡ Bump version in .claude-plugin/marketplace.json to create new release"
